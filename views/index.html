<!DOCTYPE html>
<html data-role="customer" lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2, h3 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff; /* 白色背景 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 輕微陰影 */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5; /* 懸停時的背景色 */
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="number"], input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        label {
            font-weight: bold; /* 加粗文字，提高可見性 */
            display: block; /* 讓label佔據整個行的寬度 */
        }

        #customer-ui, #seller-ui {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
    <title>Simple Shopping</title>
</head>

<body>
    <!-- 用按鈕切換身分 -->
    <button id="customer">顧客</button>
    <button id="seller">賣家</button>
    <div id="app">
        <h2>目前身分：<span id="role"></span></h2>
        <div id="customer-ui">
            <h3>商品列表</h3>
            <button @click="loadCustomerData">更新</button>
            <table>
                <!-- 更新以下表單元素的label和title -->
                <thead>
                    <tr>
                        <th><label for="name">名稱</label></th>
                        <th><label for="price">價格</label></th>
                        <th><label for="description">描述</label></th>
                        <th><label for="quantity">數量</label></th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="product in products">
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.description }}</td>
                        <td>
                            <input id='quantity' type="number" step="1" min="0" title="請輸入所需數量">
                        </td>
                        <td>
                            <button @click="addToCart(product.id, product.price)">加入購物車</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3>購物車</h3>
            <table>
                <!-- 更新以下表單元素的label和title -->
                <thead>
                    <tr>
                        <th><label for="cart-name">名稱</label></th>
                        <th><label for="cart-price">價格</label></th>
                        <th><label for="cart-quantity">數量</label></th>
                        <th>小計</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in cartItems">
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.price*item.quantity }}</td>
                        <td>
                            <button @click="removeFromCart(item.id)">移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="seller-ui">
            <h3>商品列表</h3>
            <button @click="loadSellerData">更新</button>
            <table>
                <thead>
                    <tr>
                        <th>名稱</th>
                        <th>價格</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="product in sellerProducts">
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.description }}</td>
                        <td>
                            <button @click="editui(product)">編輯</button>
                            <button @click="deleteProduct(product.id)">刪除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3>新增商品</h3>
            <table>
                <thead>
                    <tr>
                        <th>名稱</th>
                        <th>價格</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="name"></td>
                        <td>
                            <input type="number" id="price" step="1" min="0">
                        </td>
                        <td><input type="text" id="description"></td>
                        <td>
                            <button @click="addProduct">新增</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div id="editui" v-if="editingProduct">
                <h3>編輯商品</h3>
                <table>
                    <thead>
                        <tr>
                            <th><label for="edid_name">名稱</label></th>
                            <th><label for="edid_price">價格</label></th>
                            <th><label for="edid_description">描述</label></th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" id="edid_name" :value="editingProduct.name" title="請輸入商品名稱"></td>
                            <td><input type="number" id="edid_price" step="1" min="0" :value="editingProduct.price" title="請輸入商品價格"></td>
                            <td><input type="text" id="edid_description" :value="editingProduct.description" title="請輸入商品描述"></td>
                            <td>
                                <button @click="editProduct(editingProduct.id)">更新</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // 用來切換身分
        document.getElementById('customer').addEventListener('click', () => {
            document.querySelector('html').setAttribute('data-role', 'customer');
            document.getElementById('role').innerText = document.querySelector('html').getAttribute('data-role');
            document.getElementById('customer-ui').style.display = 'block';
            document.getElementById('seller-ui').style.display = 'none';
        });
        document.getElementById('seller').addEventListener('click', () => {
            document.querySelector('html').setAttribute('data-role', 'seller');
            document.getElementById('role').innerText = document.querySelector('html').getAttribute('data-role');
            document.getElementById('seller-ui').style.display = 'block';
            document.getElementById('customer-ui').style.display = 'none';
        });

        const shoppingCart = Vue.createApp({
            data() {
                return {
                    products: [],
                    cartItems: [],
                    sellerProducts: [],
                    editingProduct: null,
                };
            },
            methods: {
                // 客戶角色的方法
                loadCustomerData() {
                    // 實作載入商品列表的邏輯
                    const that = this;
                    let url = "../controllers/products.php?act=list";
                    fetch(url)
                        .then(function (res) { return res.text(); }) //取得傳回值，轉為文字
                        .then(function (data) {
                            console.log(data);
                            console.log(JSON.parse(data));
                            that.products = JSON.parse(data);
                        })
                },
                addToCart(productId, price) {
                    const that = this;
                    let url = "../controllers/cart.php?act=add";
                    quantity = document.getElementById('quantity').value;
                    data = new FormData();
                    data.append('productId', productId);
                    data.append('quantity', quantity);
                    data.append('price', price);
                    fetch(url, {
                        method: 'POST',
                        body: data
                    })
                        .then(function (res) { return res.text(); }) //取得傳回值，轉為文字
                        .then(function (data) {
                            console.log(data);
                            alert(JSON.parse(data)['message']);
                            that.loadCartData();
                        })
                },


                loadCartData() {
                    // 實作載入購物車資料的邏輯
                    const that = this;
                    let url = "../controllers/cart.php?act=list";
                    fetch(url)
                        .then(function (res) { return res.text(); })
                        .then(function (data) {
                            console.log(data);
                            that.cartItems = JSON.parse(data);
                        });
                },

                removeFromCart(itemId) {
                    // 實作將商品從購物車移除的邏輯
                    const that = this;
                    let url = "../controllers/cart.php?act=remove";
                    const data = new FormData();
                    data.append('itemId', itemId);
                    fetch(url, {
                        method: 'POST',
                        body: data
                    })
                    .then(function (res) { return res.text(); })
                    .then(function (data) {
                        console.log(data);
                        alert(JSON.parse(data)['message']);
                        // 移除成功後，重新載入購物車資料
                        that.loadCartData();
                    });
                },

                // 商家角色的方法
                loadSellerData() {
                    const that = this;
                    let url = "../controllers/products.php?act=list";
                    fetch(url)
                        .then(function (res) { return res.text(); }) //取得傳回值，轉為文字
                        .then(function (data) {
                            console.log(data);
                            that.sellerProducts = JSON.parse(data);
                        })
                },
                addProduct() {
                    const that = this;
                    let url = "../controllers/products.php?act=add";
                    let data = new FormData();
                    data.append('name', document.getElementById('name').value);
                    data.append('description', document.getElementById('description').value);
                    data.append('price', document.getElementById('price').value);

                    fetch(url, {
                        method: 'POST',
                        body: data
                    })
                        .then(function (res) { return res.text(); }) //取得傳回值，轉為文字
                        .then(function (data) {
                            alert(JSON.parse(data)['message']);
                            that.loadSellerData();
                        })

                },
                editui(product) {
                    const that = this;
                    that.editingProduct = product;    

                },
                editProduct(productId) {
                    const that = this;
                    let url = "../controllers/products.php?act=edit";
                    let data = new FormData();
                    editingProduct = null;
                    data.append('id', productId);
                    data.append('name', document.getElementById('edid_name').value);
                    data.append('description', document.getElementById('edid_description').value);
                    data.append('price', document.getElementById('edid_price').value);
                    fetch(url, {
                        method: 'POST',
                        body: data
                    })
                    .then(function (res) { return res.text(); }) //取得傳回值，轉為文字
                    .then(function (data) {
                        alert(JSON.parse(data)['message']);
                        that.loadSellerData();
                    })
                    that.editingProduct = null;
                    
                },
                deleteProduct(productId) {
                    const that = this;
                    let url = "../controllers/products.php?act=DELETE";
                    let data = new FormData();
                    data.append('id', productId);
                    fetch(url, {
                        method: 'POST',
                        body: data
                    })
                        .then(function (res) { return res.text(); }) //取得傳回值，轉為文字
                        .then(function (data) {
                            console.log(data)
                            alert(JSON.parse(data)['message']);
                            that.loadSellerData();
                        })
                },

            },
            mounted() {
                const role = document.querySelector('html').getAttribute('data-role');
                if (role === 'customer') {
                    this.loadCustomerData();
                } else if (role === 'seller') {
                    this.loadSellerData();

                }
            },
        });
        shoppingCart.mount('#app');
    </script>
</body>

</html>
